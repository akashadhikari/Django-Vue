- PACKAGES="django>=1.8,<1.9"
- PACKAGES="django>=1.10,<1.11"
- PACKAGES="django>=1.11,<1.12"
before_install:
- pip install codecov
install:
- pip install -U pip wheel
- pip install $PACKAGES -e .
script:
- coverage run --source=polymorphic_tree runtests.py
after_success:
- codecov
